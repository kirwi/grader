{% extends "course_instructor.html" %}

{% block section_content %}

<div class="container-fluid">
  <button data-toggle="modal" data-target="#new-assignment" class="btn btn-primary">
    <span class="glyphicon glyphicon-plus"></span>new assignmtment
  </button>

  <div class="modal fade" id="new-assignment" role="dialog" tabindex="-1"

  {% for entry in course.get_assignments() %}
    <div class="col-md-6"><h2>{{ entry['type'] }}</h2></div>
    <div class="col-md-6"><button class="btn btn-primary pull-right">
      <span class="glyphicon glyphicon-plus"></span>
      add assignment
    </button></div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="col-md-3">Title</th>
          <th class="col-md-3">Points Possible</th>
          <th class="col-md-3">Due Date</th>
        </tr>
      </thead>
      <tbody>
        {% for assignment in entry['assignments'] %}
          <tr>
            <td>{{ assignment['title'] }}</td>
            <td>{{ assignment['points'] }}</td>
            <td>{{ assignment['due_date'] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endfor %}
</div>

{% endblock %}
